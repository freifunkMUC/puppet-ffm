---
role::role_class: gateway

component::apt::pins:
  libgps:
    packages: libgps21
    release: utopic
    priority: 500

component::sysctl::settings:
  fs.file-max:
    value: "100000"
  vm.swappiness:
    value: "10"
  net.ipv4.ip_forward:
    value: "1"
  net.ipv6.conf.all.forwarding:
    value: "1"
  net.ipv6.conf.all.use_tempaddr:
    value: "0"
  net.ipv6.conf.default.use_tempaddr:
    value: "0"
  net.ipv4.conf.default.rp_filter:
    value: "2"
  net.ipv4.conf.all.rp_filter:
    value: "2"
  net.core.default_qdisc:
    value: fq_codel
  # Increase Linux autotuning TCP buffer limits
  # Set max to 16MB for 1GE and 32M (33554432) or 54M (56623104) for 10GE
  # Don't set tcp_mem itself! Let the kernel scale it based on RAM.
  net.core.rmem_max:
    value: "16777216"
  net.core.wmem_max:
    value: "16777216"
  net.core.rmem_default:
    value: "16777216"
  net.core.wmem_default:
    value: "16777216"
  net.core.optmem_max:
    value: "40960"
  net.ipv4.tcp_rmem:
    value: 4096 87380 16777216
  net.ipv4.tcp_wmem:
    value: 4096 65536 16777216
  # Make room for more TIME_WAIT sockets due to more clients,
  # and allow them to be reused if we run out of sockets
  # Also increase the max packet backlog
  net.core.netdev_max_backlog:
    value: "50000"
  net.ipv4.tcp_max_syn_backlog:
    value: "30000"
  net.ipv4.tcp_max_tw_buckets:
    value: "2000000"
  net.ipv4.tcp_tw_reuse:
    value: "1"
  net.ipv4.tcp_fin_timeout:
    value: "10"
  # Increase garbage collection thresholds for neighbor tables
  net.ipv4.neigh.default.gc_thresh1:
    value: "2048"
  net.ipv4.neigh.default.gc_thresh2:
    value: "5120"
  net.ipv4.neigh.default.gc_thresh3:
    value: "10240"
  net.ipv6.neigh.default.gc_thresh1:
    value: "2048"
  net.ipv6.neigh.default.gc_thresh2:
    value: "5120"
  net.ipv6.neigh.default.gc_thresh3:
    value: "10240"
  net.ipv6.route.gc_thresh:
    value: "10240"
  # Disable TCP slow start on idle connections
  net.ipv4.tcp_slow_start_after_idle:
    value: "0"
  # Disable source routing and redirects
  net.ipv4.conf.all.send_redirects:
    value: "0"
  net.ipv4.conf.all.accept_redirects:
    value: "0"
  net.ipv6.conf.all.accept_redirects:
    value: "0"
  net.ipv4.conf.all.accept_source_route:
    value: "0"
  net.ipv6.conf.all.accept_source_route:
    value: "0"
  # Log martian packets
  net.ipv4.conf.all.log_martians:
    value: "0"

dnsmasq::interfaces:
  - brffmuc
dnsmasq::no_hosts: true

component::dnsmasq::pools:
  access:
    dhcp_start: 10.0.2.0
    dhcp_end: 10.0.3.255
    netmask: 255.255.0.0
    lease_time: 24h # ???

fastd::port: 10000

# fastd mac address: ${mac_prefix}:${hex_gateway_number}:${mac_suffix}
# hex_gateway_number is gateway_number automatically converted into hex
# therefor we only have at the moment the possibility of 0xff gateways
fastd::mac_prefix: 'f2:80:00'
fastd::mac_suffix: '23:42'
fastd::version: latest
fastd::purge_peers: false


profile::fastd::mesh_vpn_interface: 'mesh-vpn'
profile::fastd::community: ffmuc
batman_adv::bridge: brffmuc
batman_adv::version: '2014.4'

profile::dhcpd::range_start: '10.0.2.0'
profile::dhcpd::range_end: '10.0.3.255'
profile::dhcpd::subnet: '10.0.0.0'

batman_adv::netmask: '255.255.224.0'
batman_adv::gateway_ip: '10.0.0.9'
batman_adv::gateway_number: 9
batman_adv::vpn_routing_table: freifunk

batman_adv::ipv6_prefix_without_length: 'fdef:ffc0:4fff::'
